<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单2</title>
</head>
<body>
<form>
    <input type="button" value="按钮">
    <button>按钮</button>     <!--与JavaScript一起使用作为事件处理-->
    <input type="submit" value="提交">

    <input type="range" min="-100" max="500" step="100" value="200">    <!--滑动输入数字-->
    <input type="number" min="-100" max="100" value="0">    <!--手动输入数字-->

    <input type="checkbox">选择   <!--复选框-->

    <input type="radio" name="a" checked>1
    <input type="radio" name="a">1
    <input type="radio" name="a">1

    <select>
        <option>微博</option>
        <option>网易云</option>
        <option>QQ</option>
    </select>

    <input type="text" list="datalist1" size="6">       <!--list-->
    <datalist id="datalist1">
        <option>微博</option>
        <option>网易云</option>
        <option>QQ</option>
    </datalist>
</form>
</body>
</html>
