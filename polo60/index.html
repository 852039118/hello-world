<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POLO360练习</title>
    <!-- 引入 reset.css 用来清除浏览器的默认样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/page-index.css">
</head>
<body>
    <!--创建头部div header -->
    <!-- header开始 -->
    <div class="header w">
        <!-- 创建一个导航条 -->
        <ul class="nav">
            <li>
                <a href="#">HOME</a>
                <p>Back to home</p>
            </li>
            <li>
                <a href="#">PRODUCTS</a>
                <p>What we have for you</p>
            </li>
            <li>
                <a href="#">SERVICES</a>
                <p>Things we do</p>
            </li>
            <li>
                <a href="#">BLOG</a>
                <p>Follow our updates</p>
            </li>
            <li>
                <a href="#">CONTACT</a>
                <p>Ways to reach us</p>
            </li>
        </ul>
        <!-- 在div中设置logo -->
        <div class="logo">
            <a href="#" title="一个非常非常好的网站">
                <img src="img/logo.png" alt="网站的logo">
            </a>
        </div>
    </div>
    <!-- header结束 -->

    <!-- banner结束 -->
    <div class="banner w">
        <img src="img/banner/banner01.png" alt="这是一个图片儿">
        <!-- 创建一个div 用于放置导航按钮-->
        <div class="pointerDiv">
            <a href="#"></a>
            <a class="active" href="#" ></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </div>
    <!-- banner结束 -->

    <!-- content开始 -->
    <div class="content w">
        <h1>sss</h1>
    </div>
    <!-- content结束 -->


    <!-- 处理ie6的png背景透明问题 -->
    <!--[if IE 6]>
    <script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
    <script type="text/javascript">DD_belatedPNG.fix("div,img,a,h1");</script>
    <![endif]-->
</body>
</html>
