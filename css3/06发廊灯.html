<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发廊灯</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #box{
            width: 40px;
            height: 300px;
            border: 1px solid black;
            margin: 100px auto;
            overflow: hidden;
        }
        #box > #inner{
            height: 600px;
            background: pink;
            background: repeating-linear-gradient(145deg,black 0px,black 10px,white 10px,white 20px);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="inner"></div>
    </div>
    <script>
        var inner = document.querySelector('#box > #inner');
        var flag = 0;
        setInterval(function () {
            flag++;
            if(flag === 300){
                flag = 0;
            }
            inner.style.marginTop = -flag + 'px'
        },1000/60)

    </script>
</body>
</html>
