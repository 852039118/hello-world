<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body,#test{
            width: 60%;
            height: 60%;
            border: 1px solid black;
            /*margin: 5% auto;    !* 5%是父元素的width的5% *!*/
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
         }
        #test{
            width: 200px;
            height: 200px;
            font: 50px bold;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
            background: pink;

            /*transition: 3s;*/
            /*transition-property: width,height,font,line-height; !*指定过渡动画的属性（并不是所有的属性都可以动画）*!*/
            /*transition-duration: 5s; !*过渡动画所需时间： 若不够，则复制列表，0也必须带单位 m/ms *!*/
            /*transition-timing-function: ease; !* 指定过渡动画的形式（贝塞尔） *!*/
            /*transition-delay: 2s; !* 指定过渡动画的延迟*!*/

            /*简写属性 duration + delay + property*/
            transition: 2s 2s width,4s height,2s font,2s line-height;
        }
        body:hover #test{
            width: 100px;
            height: 100px;
            font: 20px none;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="test">
        change
    </div>
</body>
</html>
