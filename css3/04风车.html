<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风车</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #test{
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            /*border:1px solid black;*/
            transition: 2s;
            /*border-radius: 100px;*/
            /*border-radius: 100px/150px;     !*表示以100px为宽150px为高的一个椭圆去切div的四个边*!*/
        }
        #test > div{
            width: 130px;
            height: 130px;
            background-color: pink;
            margin: 10px;
            border: 1px solid black;
            float: left;
            box-sizing: border-box; /* 使盒模型的宽度width 设置的就是严格的整个box的宽度，而不是内容区content*/
        }
        #test >div:nth-child(1),#test >div:nth-child(4){
             border-radius: 0 60%;
         }
        #test >div:nth-child(2),#test >div:nth-child(3){
             border-radius: 60% 0;
         }
        #test:hover{
            transform: rotate(120deg);
        }

    </style>
</head>
<body>
    <div id="test">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
