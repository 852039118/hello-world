<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D变换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body,#test{
            width: 60%;
            height: 60%;
            border: 1px solid black;
            /*margin: 5% auto;    !* 5%是父元素的width的5% *!*/
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
        #test{
            width: 200px;
            height: 200px;
            font: 50px bold;
            text-align: center;
            line-height: 200px;
            /*border-radius: 50%;*/
            background: pink;
            transition: 2s;
            /*transform-origin: left top; !*设置动画的基点*!*/
        }
        body:hover #test{
            /*transform: rotate(360deg);  !*绕着中心点旋转*!*/
            /*transform: translateX(300px);*/   /*平移*/
            /*transform: translateY(300px);*/
            /*transform: translate(300px,300px);*/
            /*transform: skew(45deg);     !*斜切*!*/
            /*transform: scale(.5);*/   /*缩放*/

            transform: translateX(100px) rotate(360deg);
        }
    </style>
</head>
<body>
<div id="test">
    change
</div>
</body>
</html>
