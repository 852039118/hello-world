<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取经之路</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wk{
            z-index: 999;   /*层级*/
            position: absolute;
            left: 20%;
            bottom: 30%;
            width: 180px;
            height: 200px;
            background: url("./img/17/wk.png") 0 0 no-repeat;
            animation: wkzou 1s steps(8) infinite;
        }
        /*动画*/
        @keyframes wkzou {
            to{
                background-position: -1600px 0;
            }
        }
        #bj{
            z-index: 999;
            position: absolute;
            left: 30%;
            bottom: 30%;
            width: 180px;
            height: 200px;
            background: url("./img/17/bj.png") 0 0 no-repeat;
            animation: wkzou 1s steps(8) infinite;
        }
        @keyframes bjzou {
            to{
                background-position: -1600px 0;
            }
        }
        #ts{
            z-index: 999;
            position: absolute;
            left: 40%;
            bottom: 30%;
            width: 170px;
            height: 240px;
            background: url("./img/17/ts.png") 0 0 no-repeat;
            animation: tszou 1s steps(8) infinite;
        }
        @keyframes tszou {
            to{
                background-position: -1360px 0;
            }
        }
        #ss{
            z-index: 999;
            position: absolute;
            left: 50%;
            bottom: 30%;
            width: 210px;
            height: 200px;
            background: url("./img/17/ss.png") 0 0 no-repeat;
            animation: sszou 1s steps(8) infinite;
        }
        @keyframes sszou {
            to{
                background-position: -1680px 0;
            }
        }
        .main {
            height: 100%;
            width: 100%;
        }
        .main ul {
            height: 100%;
            width: 3840px;
            position: absolute;
            top: 0;
            left: 0;
            animation: dong 50s linear infinite;
        }
        @keyframes dong {
            0% {
                left: 0;
            }
            100% {
                left: 1920px;
            }
        }
        .main ul li {
            height: 1080px;
            width: 100%;
            background: url("./img/17/2.jpg")  no-repeat;
            float: left;
            margin-left: -1920px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="wk"></div>
    <div id="bj"></div>
    <div id="ts"></div>
    <div id="ss"></div>
    <div class="main">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
