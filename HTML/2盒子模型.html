<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        .box{
            /*
                使用width和height设置内容区的大小
                    盒子可见框的大小由内容区，内边距和边框共同决定
            */
            width: 300px;
            height: 300px;
            background-color: green;

            /*
                为元素设置边框
                    要为一个元素设置边框必须指定三个样式
                        border-width:边框的宽度
                        border-color:边框颜色
                        border-style:边框的样式
            */

            /*
                设置边框的宽度
            */
            /* border-width: 10px;*/

            /*
                使用border-width可以分别指定四个边框的宽度
                如果指定四个值
                    则四个值会分别设置给 上 右 下 左，按照顺时针的方向设置的

                如果指定三个值，
                    则三个值会分别设置给 上 左右 下

                如果指定两个值，
                    则两个值会分别设置给 上下 左右

                如果指定一个值，则四边全是该值
            */
            /*border-width: 10px 20px 30px 40px;*/
            /*border-width: 10px 20px 30px;*/
            /*border-width: 10px 20px;*/

            /*
                设置边框颜色
                    和宽度一样，也提供四个方向的样式，可以分别指定颜色
                    border-xxx-color
            */
            /*border-color: red orange;*/
            /*border-color: red orange blue yellow;*/
            /* border-color: red orange blue;*/
            /* border-color: red orange;*/

            /*
                设置边框的样式
                    可选值：
                        none,默认值，没有边框
                        solid 实线
                        dotted 点状边框
                        dashed 虚线
                        double 双线
            */
            /*border-style: double;*/
            /*border-style: solid dotted dashed double;*/

            /*
                border
                边框的简写样式 通过它可以同时设置四个边框的样式、颜色、宽度
                而且没有顺序要求，直接指定四个边

                可以单独设置四个边的样式
                border-top  border-right  border-bottom  border-left
            */
            /*border :10px red solid;*/

            border-top: 10px red solid;
            /*border-right: 10px red solid;*/
            border-bottom: 10px red solid;
            border-left: 10px red solid;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
