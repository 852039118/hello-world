<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型-内边距</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: gold;
            /*设置边框*/
            border: 10px solid red;

            /*
                内边距（padding），指的是盒子内容区与盒子边框之间的距离
                 一共有四个方向的内边距，可以通过：
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left
                        来设置四个方向的内边距

                    内边距会影响盒子的可见框的大小， 元素的背景会延伸到内边距
            */
            /*padding: 100px;*/
            /*padding: 100px 200px;*/
            /*padding: 100px 200px 300px;*/
            padding: 100px 200px 300px 400px;
        }

        .box2{
            width: 100%;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
