<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>wkj</td>
        <td>男</td>
        <td>22</td>
    </tr>
    <tr>
        <td>wsm</td>
        <td>女</td>
        <td>18</td>
    </tr>
    </tbody>
    <tfoot>
        <td>www</td>
        <td></td>
        <td></td>
    </tfoot>
</table>
<br>
<table border="1px">
    <tr>
        <th rowspan="2">aaa</th> <!--行单元格合并-->
        <th>aaa</th>
        <th>aaa</th>
        <th>aaa</th>
    </tr>
    <tr>
        <td colspan="2">aaa</td> <!--列单元格合并-->
        <td>aaa</td>
    </tr>
    <tr>
        <td>aaa</td>
        <td>aaa</td>
        <td>aaa</td>
        <td>aaa吃</td>
    </tr>
</table>
</body>
</html>
