<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建列表</title>
</head>
<body>
<ul>    <!--无序列表-->
    <li>还记得当天旅馆的门牌</li>
    <li>还留住笑著离开的神态</li>
    <li>当天整个城市 那样轻快</li>
    <li>沿路一起走半哩长街</li>
</ul>


<ol>    <!--有序列表-->
    <li>约定 作词：林夕</li>
<ol type="I">
    <li>还记得当天吉他的和弦</li>
    <li>还明白每段旋律的伏线</li>
    <li>当天街角流过你声线</li>
    <li>沿路旅程如歌褪变</li>
</ol>
</ol>



<ol reversed>   <!--降序-->
    <li>a</li>
    <li>b</li>
    <li>d</li>
</ol>
</body>
</html>
