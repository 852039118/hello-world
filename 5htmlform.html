<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
    <form>
        <input type="text">     <!--单行文本框-->
        <input type="text" value="约定">  <!--占位符-->
        <input type="text" placeholder="林夕">    <!--不占文本框内的-->
        <input type="text" value="约定" readonly>  <!--只读-->
        <input type="text" placeholder="maxlength" maxlength="8">   <!--最大能输入的字符长度-->
        <input type="text" value="约定" size="50">    <!--拓宽单行文本框-->
        <input type="password" placeholder="密码">
    </form>
</body>
</html>
