<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        // Math 对象用于执行数学任务

        /*
        * random() 方法可返回介于 0 ~ 1 之间的一个随机数。
        *   输出0到10的随机数  Math.round(Math.random()*10)
        *   输出1到10的随机数  Math.round(Math.random()*10)
        *   输出2到50的随机数  Math.round(Math.random()*10)
        *
        *   输出x到y的随机数  Math.round(Math.random()*(y-x))+x)
        * */
        for(var x = 1 ; x < 40 ; x++){
            document.write(Math.round(Math.random()*48)+2);  document.write('<br/>');
        }
        
        /*
            abs(x) 返回数的绝对值。
            ceil(x) 对数进行上舍入。
            floor(x) 对数进行下舍入。
            round(x) 把数四舍五入为最接近的整数。
            sqrt(x) 返回数的平方根。
            max(x,y) 返回 x 和 y 中的最高值。
            min(x,y) 返回 x 和 y 中的最低值。
            pow(x,y) 返回 x 的 y 次幂。
            random() 返回 0 ~ 1 之间的随机数。
            acos(x) 返回数的反余弦值。 
            asin(x) 返回数的反正弦值。 
            atan(x) 以介于 -PI/2 与 PI/2 弧度之间的数值来返回 x 的反正切值。 
            atan2(y,x) 返回从 x 轴到点 (x,y) 的角度（介于 -PI/2 与 PI/2 弧度之间）。 
            cos(x) 返回数的余弦。
            exp(x) 返回 e 的指数。 
            log(x) 返回数的自然对数（底为e）。
            sin(x) 返回数的正弦。
            tan(x) 返回角的正切。
            toSource() 返回该对象的源代码。
            valueOf() 返回 Math 对象的原始值。
        */
    </script>
</head>

</body>
</html>
