<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串与正则表达式相关的方法</title>
    <script>
        var str = '1a2b3c4d5e6f7';

        /*
         split()
        * 根据任意字母拆分字符串
        * */
        var result = str.split(/[a-z]/);

        /*
        *  search()
        * 可以搜索字符串中是否含有指定内容
        *   它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
        * - search只会查找第一个，即使设置全局检索也没用
        * */
        str = "Hello abc hello adc aec";

        result = str.search(/a[bde]c/);

        /*
        * match()
        * - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        * - 默认情况下match只会找到第一个符合要求的内容，找到以后就停止检索
        *       我们可以设置正则表达式为全局匹配模式，这样就会匹配所有的内容
        * - match()会将匹配到的内容封装到一个数组中，即使只查询到一个结果
        * */
        str = '1a2b3c4d5e6f7G8H9';

        result = str.match(/[a-z]/ig);  //ig 不区分大小、全局检索

        /*
        * replace()
        * - 可以将字符串中指定的内容替换为新的内容
        * - 参数：
        *       1.被替换的内容，可以接受一个正则表达式作为参数
        *       2.新的内容
        * - 默认只会替换第一个
        * */
        str = '1a2a3c4d5a6f7A8H9';
        result = str.replace(/[a-z]/ig,'@_@');

        console.log(result);
        console.log(typeof result);
    </script>
</head>
<body>

</body>
</html>
