<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
    <script>
        window.onload = function(){
            /*
          * BOM
          -训览器对象模型
          - BOM可以使我们通过了S未操作浏见器
          ”在BOM中为我们提供了一组对象。用来完成对调览器的操作
          - BOM对象
              Window
              -代表的是整个浏览 器的窗口，同时window也是同页中的金局对象
              Navigator
              .代表的当时调览器的信息。通过该对象可以来识别不同的浏览器
              Location
              -代表当前浏见器的地址栏信息，通过Location可以获职地址栏信息，或者操作浏览器跣转页面
              History
              ”代表浏览器的历史记录。可以通过该对象来操作浏览器的历史记录
              由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
              而且该操作只在当次访间时事效
              Screen
              -代表用户的屏幕的信息。通过该对像可以获取到用户的显示器的相关的信息
          * */
            console.log(Window);
            /*
            * Navigator
            。代表的当前浏览器的信息，通过该对象可以来识别不同的刺览器
            .由于历史原团。Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
            -一般我们只会使用userAgent来判断浏览器的信息.
            userAgent是一一个字符串，这个字符串中包含有用来福述浏览器信息的内容，
            不同的刺览器会有不同的userAgent
            火重的userAgent
            Mozilla/5.e (Windows NT 6.1; WOW64; rv:50.0) Gecko/20100101 Firefox/50.0
            Chrome的userAgent
            Mozilla/5.0 (Windows NT 6.1; Win64; x64) ApplewebKit/537.36 (KHTML， like Gecko) Chrome

            * */
            var ua = Navigator.userAgent
            console.log(ua);    //undefined 有问题呀
            console.log(Location);
            console.log(History);
            console.log(Screen);
        }


    </script>
</head>
<body>

</body>
</html>
