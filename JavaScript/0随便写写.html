<script>
    /**
     * 1. 两数之和
     * 给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
     你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。

     来源：力扣（LeetCode）
     链接：https://leetcode-cn.com/problems/two-sum
     著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    var twoSum = function(nums, target) {
        var temp = [];
        for(var i=0;i<nums.length;i++){
            var dif = target - nums[i];     //1.计算目标值与当前数组值得差值dif
            if(temp[dif] != undefined){     //3.每次把计算的差值dif与之前存过的temp数组比较，看是否有这个值
                return [temp[dif],i];       //4.牛逼
            }
            temp[nums[i]] = i;  //2.把dif的值作为临时数组的角标index , 赋值为原数组的索引i，这样它就不会是undefined
        }
    };
    console.log(twoSum([2,3,4,6,20],9))
