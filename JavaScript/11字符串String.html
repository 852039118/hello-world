<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script>
        // 字符串在底层是以数组的形式保存的
        var str = 'Hello JavaScript';

        console.log(str.length);
        console.log(str[0]);

        //根据索引获取指定的字符:charAt
        console.log(str.charAt(1));
        //根据索引获取指定字符的Unicode编码：charCodeAt
        console.log(str.charCodeAt(1));
        //根据字符编码获取字符
        console.log(String.fromCharCode(0x2692));

        // 检索一个字符串中是否含有指定内容：indexOf、lastIndexOf
        console.log(str.indexOf('l'));
        console.log(str.lastIndexOf('l'));

        // 根据索引提取字符串的片断slice 包前不包后。  -1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推。
        console.log(str.slice(1,-2));
        console.log(str.slice(1,1));
        // subString 和slice一样，但是substring() 不接受负的参数。

        //用于把一个字符串分割成字符串数组split,   limit:可以限制数组长度
        var newStr = str.split('a',2);
        console.log(newStr);
        console.log(str.split('')); //如果传递一个空串作为参数，则会把每个字符都拆分为数组中的一个元素

        //转换大小写
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        /*
        方法      描述  
        anchor() 创建 HTML 锚。  
        big() 用大号字体显示字符串。
        blink() 显示闪动字符串。
        bold() 使用粗体显示字符串。  
        charAt() 返回在指定位置的字符。  
        charCodeAt() 返回在指定的位置的字符的 Unicode 编码。  
        concat() 连接字符串。  
        fixed() 以打字机文本显示字符串。  
        fontcolor() 使用指定的颜色来显示字符串。  
        fontsize() 使用指定的尺寸来显示字符串。  
        fromCharCode() 从字符编码创建一个字符串。  
        indexOf() 检索字符串。  
        italics() 使用斜体显示字符串。  
        lastIndexOf() 从后向前搜索字符串。  
        link() 将字符串显示为链接。  
        localeCompare() 用本地特定的顺序来比较两个字符串。  
        match() 找到一个或多个正在表达式的匹配。  
        replace() 替换与正则表达式匹配的子串。  
        search() 检索与正则表达式相匹配的值。  
        slice() 提取字符串的片断，并在新的字符串中返回被提取的部分。  
        small() 使用小字号来显示字符串。  
        split() 把字符串分割为字符串数组。  
        strike() 使用删除线来显示字符串。  
        sub() 把字符串显示为下标。  
        substr() 从起始索引号提取字符串中指定数目的字符。  
        substring() 提取字符串中两个指定的索引号之间的字符。  
        sup() 把字符串显示为上标。  
        toLocaleLowerCase() 把字符串转换为小写。
        toLocaleUpperCase() 把字符串转换为大写。
        toLowerCase() 把字符串转换为小写。  
        toUpperCase() 把字符串转换为大写。  
        toSource() 代表对象的源代码。
        toString() 返回字符串。
        valueOf() 返回某个字符串对象的原始值。  
*/


    </script>
</head>
<body>

</body>
</html>
