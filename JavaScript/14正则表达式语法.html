<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式语法</title>
    <script>
        /*
        * 量词
        *   - 通过量词可以设置前一个内容出现的次数
        *   -{n} 出现n次
        *   n+ 匹配任何包含至少一个 n 的字符串。
            n* 匹配任何包含零个或多个 n 的字符串。
            n? 匹配任何包含零个或一个 n 的字符串。
            n{X} 匹配包含 X 个 n 的序列的字符串。
            n{X,Y} 匹配包含 X 或 Y 个 n 的序列的字符串。
            n{X,} 匹配包含至少 X 个 n 的序列的字符串。
            n$ 匹配任何结尾为 n 的字符串。
            ^n 匹配任何开头为 n 的字符串。
            ?=n 匹配任何其后紧接指定字符串 n 的字符串。
            ?!n 匹配任何其后没有紧接指定字符串 n 的字符串。

        * */
        var reg = /(ab){3}/;

        reg = /ab{3}c/;

        reg = /^a|a$/

        var result = reg.test('aDSDFb');
        /*
        * 创建一个正则表达式，用来检查一个字符串是否是一个合法手机号
        * 1.以1开头
        * 2.第二位：3~9任意数字
        * 3.三位以后任意数字9个
        * ^1 [3-9] [0-9]{9}
        * */
        reg = /^1[3-9][0-9]{9}$/;

        result = reg.test('13995973532');

        // console.log(result);

        /*
            . 查找单个字符，除了换行和行结束符。
            \w 查找单词字符。  (字母、数字、下划线)
            \W 查找非单词字符。
            \d 查找数字。
            \D 查找非数字字符。
            \s 查找空白字符。
            \S 查找非空白字符。
            \b 查找位于单词的开头或结尾的匹配。
            \B 查找不处在单词的开头或结尾的匹配。
            \0 查找 NUL 字符。
            \n 查找换行符。
            \f 查找换页符。
            \r 查找回车符。
            \t 查找制表符。
            \v 查找垂直制表符。
            \xxx 查找以八进制数 xxx 规定的字符。
            \xdd 查找以十六进制数 dd 规定的字符。
            \uxxxx 查找以十六进制数 xxxx 规定的 Unicode 字符。
        * */
        //字符串中包含.的
        reg = /\./;     //转义字符\
        result = reg.test('sd.');

        // console.log(result,reg,'sd\.');

        /*
        * 邮箱的正则表达式
        * hello.abc@qq163.com
        * 任意字母数字下划线   .任意字母数字   @   任意字母数字   .任意字母（2到5位）   .任意字母（2到5位）
        *        \w{5,}          (\.\w+)*    @     [A-z0-9]         (\.[A-z]{2,5}){1,2}
        * */
        var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;

        result = emailReg.test('852039118@QQ.com');

        console.log(result,emailReg,'852039118@qq.com');
    </script>
</head>

</body>
</html>
