<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        .divMove{
            width: 500px;
            height: 500px;
            border: 1px solid pink;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
    <p>
        鼠标位置: <span id="mouseLocation"></span>
    </p>
    <div class="divMove">
        在这里移动试试
    </div>

    <script>
        // 当网页加载完毕之后，响应事件
        $(function () {
            $('.divMove').mousemove(function (e) {
                $('#mouseLocation').text("x : " + e.pageX + " y : " + e.pageY);
            })
        })


        var person = {
            "zhangsan":{"name":"张三","age":25,sex:"男"},
            "lisi":{"name":"李四","age":25,sex:"女"}
        };

        person.wangwu = {"name":"王五","age":25,sex:"女"}

        console.log(person);


    </script>
</body>
</html>
