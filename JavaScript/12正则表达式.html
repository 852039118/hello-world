<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        /*
        * 正则表达式
        *  计算机可以根据正则表达式，来检查一个字符串是否符合规则
        * */

        //创建正则表达式的对象
        /*
        * 语法：
        *   var 变量 = new RegExp("正则表达式"，"匹配模式");
        *   使用typeof检查正则对象，会返回object
        *   var reg = new RegExp("a"); 这个正则表达式可以来检查一个字符串中是否含有a
        *       匹配模式：
        *                   i: 忽略大小写ignore
        *                   g: 全局匹配模式global (查找所有匹配而非在找到第一个匹配后停止)
        *                   m: 执行多行匹配
        * */
        var reg = new RegExp("a","i");

        var str = 'a';

        /*
        * 正则表达式的方法
        *  test()
        *   - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
        *       符合返回true，否则返回false
        * */
        var result = reg.test('abc');
        console.log(result);
        console.log(reg.test('ABC'));

        /*
        * 利用字面量简写的方式
        *     语法：var 变量 = /正则表达式/匹配模式
        *       这样更加简单，但是使用构造函数更加灵活
        * */
        var reg1 = /a/i;
        console.log(typeof reg1);
        console.log(reg1.test('abc'));

        /*
        * 创建一个正则表达式，来检查一个字符串中是否有a或b
        * */
        reg2 = /a|b/;

        // reg2 = /a|b|c|d|e|f|g/;

        /*
        *  []里的内容也是或的关系
        *  [ab] == a|b
        *  [a-z] 任意小写字母
        *  [A-Z] 任意大写字母
        *  [A-z] 任意字母
        *  [0-9] 任意数字
        * */
        reg2 = /[A-z]/;

        /*
        * 检查一个字符串是否含有 abc 或 adc 或 aec
        * */
        reg2 = /a[bde]c/;

        /*
        *  [^ ] 除了
        * */
        reg2 = /[^ab]/;
        console.log(reg2.test('abc'));


    </script>
</head>
<body>

</body>
</html>
