<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
    <script>
        /*
        * 1.JS严格区分大小写
        * 2.JS中每一条语句以(;)结尾
        *                   -  如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
        *                       而且有些时候，浏览器会加错分号，所以在开发中分号必须写
        * 3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
        * */

        //声明变量
        var a;
        //为变量赋值
        a = 123456;
        var b = "666";

        alert(a);
        document.write(b);

        /*
        * 标识符
        *   - 驼峰命名法：首单词首字母小写，每个单词首字母大写helloWorld
        * */
    </script>
</head>
<body>

</body>
</html>
