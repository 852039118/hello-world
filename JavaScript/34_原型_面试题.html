<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_面试题</title>
</head>
<body>

<script type="text/javascript">
  /*
  测试题1
   */
  function A () {

  }
  A.prototype.n = 1

  var b = new A()
  console.log(A.prototype)
  console.log(b.__proto__)
  console.log(A.prototype === b.__proto__)
  A.prototype = {
    n: 2,
    m: 3
  }
  console.log(A.prototype)
  console.log(b.__proto__)
  console.log(A.prototype === b.__proto__)

  var c = new A()
  console.log(b.n, b.m, c.n, c.m)

  //对象的隐式原型的值为其对应构造函数的显式原型的值
  //  就是说，但是当显式原型的值 指向别的地方时，它们就不相等了
  /*
   测试题2
   */
  function F (){}
  Object.prototype.a = function(){
    console.log('a()')
  }
  Function.prototype.b = function(){
    console.log('b()')
  }

  var f = new F()
  f.a()
  // f.b()  //not a function
  F.a()
  F.b()
  console.log(f)
  console.log(Object.prototype)
  console.log(Function.prototype)

</script>
</body>
</html>
