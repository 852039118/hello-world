<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <!--JS代码需要编写到script标签中-->
    <script>
        /*控制浏览器弹出一个警告框*/
        alert("HelloWorld");

        /*
        让计算机在页面中输出一个内容
        document.write可以向body中输出一个内容
        */
        document.write("前端JavaScript");

        /*向控制台输出一个内容*/
        console.log("你猜我在哪出来呢");
    </script>
</head>
<body>

</body>
</html>
