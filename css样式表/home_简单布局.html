<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单布局</title>
    <style>
        /*清除默认样式*/
        *{
            margin: 0;
            padding: 0;
        }
        /*设置头部div*/
        .header{
             /*设置一个宽度*/
             width: 1000px;
             /*设置一个高度*/
             height: 150px;
             /*设置背景颜色*/
             background-color: yellowgreen;
             /*设置居中*/
             margin: 0 auto;
         }
        /*主题内容div样式*/
        .content{
            width: 1000px;
            height: 600px;
            background-color: orange;
            /*设置居中*//*与头部底部保持一点距离 外边距*/
            margin: 10px auto;

        }
        /*设置content中的小div的样式*/
        .left{
            width: 200px;
            height: 100%;
            background-color: yellow;
            /*向左浮动*/
            float: left;
        }
        .center{
            width: 580px;
            height: 100%;
            background-color: #2effeb;
            /*向左浮动*/
            float: left;
            /*设置外边距*/
            margin: 0 10px;
        }
        .right{
            width: 200px;
            height: 100%;
            background-color: pink;
            /*向左浮动*/
            float: left;
        }
        .footer{
            width: 1000px;
            height: 150px;
            background-color: #b028ff;
            /*设置居中*/
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--头部div-->
    <div class="header"></div>
    <!--主体内容div-->
    <div class="content">
        <!--主体内容的左侧部分-->
        <div class="left"></div>
        <!--主体内容的中间部分-->
        <div class="center"></div>
        <!--主体内容的右侧部分-->
        <div class="right"></div>
    </div>
    <!--底部div-->
    <div class="footer"></div>
</body>
</html>
