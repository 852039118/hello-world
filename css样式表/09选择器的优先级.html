<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器的优先级</title>
    <style>
        .p1{
             background-color: red;
         }
        p{
            background-color: yellow;
        }
        #p2{
            background-color: green;
        }

        /*
            当使用不同的选择器，选中同一个元素时并且设置相同的样式时，
              优先级高得优先显示。

             优先级的规则
                    内联样式，  优先级 1000
                    id选择器，  优先级 100
                    类和伪类，  优先级 10
                    元素选择器，优先级 1
                    通配* ，    优先级 0
                    继承的样式，没有优先级


            当选择器中包含多种选择器时，需要将多种选择器的优先级相加然后再比较
             但是注意，优先级计算不会超过它的最大的数量级

            如果选择器的优先级一样，则使用靠后的样式

            并集选择器的优先级是单独计算
            div, p , #p1 , .hello{]

            可以在样式的最后，添加一个!important，优先级甚至高于内联样式，但是在开发中避免使用
        */


    </style>
</head>
<body>
    <p class="p1" id="p2">我是一个段落</p>
    <p>我是一个段落</p>
</body>
</html>
