<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使图片垂直水平居中</title>
    <style>
        .test{
            border: 1px solid pink;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .test img{
            width: 200px;
            vertical-align: middle;     /*用来指定行内元素的垂直对齐方式 inline-block : img和input*/
        }
        /*在容器中添加一个占满行的参照物*/
        .test:after{
            content: "";
            display: inline-block;
            height: 100%;
            width: 0px;
            background-color: black;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="test">
        <img src="../images/mlao.png" alt="">
    </div>
</body>
</html>
