<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style type="text/css">
        /*
            使用伪元素来表示元素中的一些特殊的位置
        */

        /*
            为p中的第一个字符来设置一个样式
        */
       /* p:first-letter{
            color: red;
        }*/

        /*
            为p中的第一行设置一个背景颜色为黄色
        */
        /*p:first-line{
            background-color: yellow;
        }*/

        /*
            :before表示元素最前边的部分
                一般before都需要结合content这个样是一起使用
                通过content可以向before或after的位置添加一些内容
        */
        p:before{
            content: "我是段落的前边儿";
            color:red;
        }
        p:after{
            content: "我是段落的后边儿";
            color:orange;
        }
    </style>
</head>
<body>
    <p>我是一个段落本套视频适合零基础并且对前端知识感兴趣的同学。内容涵盖HTML基础、标签、CSS 选择器、盒子模型、浮动、定位、图片整合、PS 切图等页面相关常用技术。 视频最后包含一个实战项目：将一个 PSD 设计图转换为一个商业网站的首页。让同学们体验前端页面开发的全过程。
        　　通过对该视频的学习，可以让同学对前端知识有一个完整的认识，并可以熟练掌握 PC 端的固定布局。
    </p>
</body>
</html>
