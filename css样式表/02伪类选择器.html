<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*
            伪类专门用来表示元素的一种特殊的状态
            比如访问过的链接，比如普通的超链接，比如选中的文本框
            当我们需要为处在这些特殊状态的元素设置样式时，可以使用伪类
        */

        /*
            :link
            普通的链接（为访问过的链接）
        */
        a:link{
            color: blue;
        }

        /*
            :visited
                -表示访问过的链接

                浏览器是通过历史记录来判断一个链接是否访问过，
                  由于涉及到用户的隐私问题，所以使用visited伪类只能设置字体的颜色
        */
        a:visited{
            color: red;
        }
        /*
            :hover伪类表示鼠标移入的状态
        */
        a:hover{
            color: #2bff2a;
        }
        /*
            :active伪类表示鼠标点击的状态
        */
        a:active{
            color: blueviolet;
        }
        /*
            :hover和:active也可以为其他元素设置
            IE6中，不支持对超链接以外的元素设置
        */
        /*p:hover{*/
        /*    background-color: yellow;*/
        /*}*/
        /*p:active{*/
        /*    font-size: 30px;*/
        /*}*/

        /*
            文本框获取焦点后，背景颜色变为黄色
        */
        input:focus{
            background-color: yellow;
        }

        /*
            为p标签中选中的内容使用样式
                可以使用::selection
        */
        p::selection{
            background-color: orange;
        }
        /*兼容火狐浏览器*/
        p::-moz-selection{
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">访问过的链接</a>
    <br><br>
    <a href="http//:www.baidu11.com">访问过的链接</a>
    <p>我是一个段落</p>
    <input type="text">
</body>
</html>
