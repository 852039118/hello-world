<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            /*relative    相对定位*/
            /*position: relative;*/
            /*left: 200px;*/
            /*top: 200px;*/

            /*absolute    绝对定位*/
            position: absolute;

        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        /*
        relative    相对定位 会使元素提升一个层级，不会脱离文档流(原位置会保留)
                生成相对定位的元素，相对于其自身位置进行定位。
                因此，"left:20" 会向元素的 LEFT 位置添加 20 像素。

        absolute    绝对定位，会使元素提升一个层级,会脱离文档流
                生成绝对定位的元素，相对于 static 定位以外的第一个父元素进行定位。
                元素的位置通过 "left", "top", "right" 以及 "bottom" 属性进行规定。

        fixed
                生成固定定位的元素，大部分特点和绝对定位一样
                  不同的是：
                            固定定位永远相对于浏览器窗口进行定位
                            固定定位会固定在浏览器窗口的某个位置，不会随滚动条滚动



        static 默认值。没有定位，元素出现在正常的流中（忽略 top, bottom, left, right 或者 z-index 声明）。
        inherit 规定应该从父元素继承 position 属性的值。

        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
