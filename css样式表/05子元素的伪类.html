<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        /*
            为第一个p标签设置一个背景颜色为黄色
             :first-child 可以选中第一个子元素
             :last-child 可以选中最后一个子元素
        */
        /*p:first-child{
            background-color: yellow;
        }*/

        /*p:last-child{
            background-color: yellow;
        }*/
        /*
            ：nth-child 可以选中任意位置的子元素
                该选择器后边可以指定一个参数，指定要选中第几个子元素
                even 表示偶数位置的子元素
                odd 表示奇数位置的子元素
        */
        /*p:nth-child(3){
            background-color: yellow;
        }*/

        /*
            :first-of-type
            :last-of-type
            :nth-of-type
                和:first-child这些非常的类似，
                只不过child吗，是在所有的子元素中排列
                而type，是在当前类型的子元素中排列
        */
        p:first-of-type{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <span>必须是子元素 且是属于第一个</span>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <!--<div>
        <p>我是一个段落</p>
    </div>-->
</body>
</html>
