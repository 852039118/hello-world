<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        .box1{
            width: 800px;
            height: 800px;
            margin: 0 auto;
            background-color: #bfd;

            /*background-image: url("images/sss.jpg");*/
            background-image: url("images/mlao.png");

            /*
            repeat 默认。背景图像将在垂直方向和水平方向重复。
            repeat-x 背景图像将在水平方向重复。
            repeat-y 背景图像将在垂直方向重复。
            no-repeat 背景图像将仅显示一次。
            inherit 规定应该从父元素继承 background-repeat 属性的设置。
            */
            background-repeat: repeat-x
        }
        .box2{
            width: 990px;
            height: 32px;
            background-color: #bfd;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
