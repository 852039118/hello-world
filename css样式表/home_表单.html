<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="1cssprimary.html">
    <!--
        在表单中可以使用fieldset来为表单项进行分组，
        可以将表单项中的同一组放到一个fieldset中
    -->
    <fieldset>
        <!--在fieldset可以使用legend子标签，来指定组名-->
        <legend>用户信息</legend>
        <!--
        使用input来创建-一个文本框，它的type属性是text
            如果希望表单项中的数据会提交到服务器中，还必须给表单项指定一个name属性
            name表示提交内容的名字

        用户填写的信息会附在url地址的后边以查询字符串的形式发送给服务器
            url地址?查询字符串
        格式:
            属性名=属性值&属性名=属性值&属性名=属性值&属性名=属性值
        -->
        <!--
            在html中还为我们提供了一个标签，专门用来选中表单中的提示文字的
            label标签
            该标签可以指定一个for属性， 该属性的值需要指定一个表单项的id值
        -->
        <label for="username">用户名</label>
        <input type="text" name="username" value="我是value" id="username">  <br><br>

        <label for="password">密码</label>
        <input type="password" name="password" id="password">   <br><br>
    </fieldset>
    <fieldset>
        <legend>用户爱好</legend>
        <!--
            单选按钮
                -使用input来创建一个单选按钮，它的type属性使用radio
                -单选按钮通过name属性进行分组，name 属性相同是一组按钮
                -像这种需要用户选择但是不需要用户直接填写内容的表单项，
                    还必须指定一个value属性，这样被选中的表单项的value属性值将会最终提交给服务器
        -->
        性别<input type="radio" name="gender" value="male" id="male"><label for="male">男</label>
            <input type="radio" name="gender" value="female" checked="checked" id="female"><label for="female">女</label>
            <br><br>

        <!--
        多选框
        -->
        爱好<input type="checkbox" name="hobby" value="football">足球
            <input type="checkbox" name="hobby" value="basketball" checked="checked">篮球
            <input type="checkbox" name="hobby" value="badminton">羽毛球
            <input type="checkbox" name="hobby" value="ping pang">乒乓球
        <br><br>

        <!--
            下拉列表
            -使用select来创建一个下拉列表
            下拉列表的name属性需要指定给select,而value属性需要指定给option
            可以通过在option中添加selected="selected"来将选项设置为默认选中

            当为select添加一个multiple="multiple"，则下拉列表变为一个多选的下拉列表
        -->
        你喜欢的明星
            <select name="star">
                <!--
                在select中可以使用optgroup对选项进行分组
                同一个optgroup中的选项是一组
                可以通过label属性来指定分组的名字
                -->
                <optgroup label="男明星">
                    <option value="ZJL">周杰伦</option>
                    <option value="XS" selected="selected">许嵩</option>
                    <option value="WSL">汪苏泷</option>
                </optgroup>
                <optgroup label="女明星">
                    <option value="ZJL">周杰伦</option>
                    <option value="XS">许嵩</option>
                    <option value="WSL">汪苏泷</option>
                </optgroup>
            </select>

    </fieldset>
        <br><br>
        <!--
            使用textarea创建一个文本域
        -->
        自我介绍<textarea name="info"></textarea>           <br><br>


        <!--
        提交按钮可以将表单中的信息提交给服务器
        使用input创建-一个提交按钮,它的type属性值是submit
        在提交按钮中可以通过value属性来指定按钮上的文字
        -->
        <input type="submit" value="注册">

        <!--
            <input type="reset" />可以创建一个重置按钮，
            点击重置按钮以后表单中内容将会恢复为默认值
        -->
        <input type="reset" >
        <input type="button" value="按钮">
        <br><br>
        <!--
            也可以直接用button标签来创建按钮，更灵活
        -->
        <button type="submit">注册</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>
</html>
