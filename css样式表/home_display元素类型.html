<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display修改元素的类型</title>

    <style>
        a{
            background-color: #FFD700;

            width: 500px;
            height: 500px;

            /*
                通过display样式可以修改元素的类型
                    可选值：
                            inline : 讲一个元素作为内联元素显示
                            block ： 将一个元素作为块级元素显示
                            inline-block : 行内块元素
                                        - 既有行内元素的特点又有块元素的特点
                                          即可以设置宽高 又不会独占一行
                            none : 不显示元素，也不占位置
            */
            /*display: block;*/
            /*display: inline-block;*/
            /*display: none;*/

            /*
               visibility用来设置元素显示或隐藏的状态
                    可选值：
                            visible 默认值，显示
                            hidden 元素会被隐藏，但是位置仍然占据
            */

            /*visibility: visible;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <a href="#"> 我是一个大大的超链接</a>

    <span>HELLo</span>
</body>
</html>
