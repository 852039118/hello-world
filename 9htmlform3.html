<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单3</title>
</head>
<body>
<form>
    <input type="email">
    <input type="tel">
    <input type="url">

    <input type="date">     <!--获取时间-->
    <input type="color">    <!--获取颜色-->
    <input type="search">   <!--获取搜索用词-->
    <input type="hidden" value="123">   <!--隐藏文本框，提交表单时依旧存在-->

    <input type="image" src="music.png" width="80">     <!--图片按钮-->

    <input type="file" multiple>    <!--multiple 可上传多个文件  required 仅单个（默认）-->
</form>
</body>
</html>
